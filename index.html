<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PA PLAYER</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0f1a;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== BACKGROUND ===== */
    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at var(--x,50%) var(--y,50%), #6366f1, #0b0f1a 65%);
      transition: background 0.15s linear;
      z-index: -2;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 1.2rem;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    main {
      max-width: 1300px;
      margin: auto;
      padding: 1rem;
    }

    /* ===== GRID ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.2rem;
    }

    /* ===== CARD ===== */
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    .info {
      padding: 0.8rem;
    }

    .title {
      font-size: 0.95rem;
      font-weight: 600;
      line-height: 1.3;
    }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal iframe {
      width: 90vw;
      height: 90vh;
      border: none;
      border-radius: 12px;
      background: #000;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      header { font-size: 1.4rem; }
      .card img { height: 120px; }
      .modal iframe {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div class="bg"></div>
  <canvas id="particles"></canvas>

  <header>PA PLAYER</header>

  <main>
    <div class="grid" id="videoGrid"></div>
  </main>

  <footer>BUILD BY PA SOFTWARES - PARASURAMAN</footer>

  <!-- VIDEO MODAL -->
  <div class="modal" id="modal">
    <iframe id="player" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    /* ===== VIDEO LIST (ADD AS MANY AS YOU WANT) ===== */
    const videos = [
      {
        title: "PA PLAYER Video 1",
        fileId: "1MKcxevLV9Ai1MvZjI64G8nqvPCoElY4g"
      },
      {
        title: "PA PLAYER Video 2",
        fileId: "PUT_SECOND_FILE_ID_HERE"
      },
      {
        title: "PA PLAYER Video 3",
        fileId: "PUT_THIRD_FILE_ID_HERE"
      }
    ];

    const grid = document.getElementById("videoGrid");

    videos.forEach(v => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img loading="lazy"
             src="https://drive.google.com/thumbnail?id=${v.fileId}&sz=w1000">
        <div class="info">
          <div class="title">${v.title}</div>
        </div>
      `;
      card.onclick = () => playVideo(v.fileId);
      grid.appendChild(card);
    });

    function playVideo(id) {
      const modal = document.getElementById("modal");
      const iframe = document.getElementById("player");
      iframe.src = `https://drive.google.com/file/d/${id}/preview`;
      modal.style.display = "flex";
    }

    document.getElementById("modal").onclick = () => {
      const modal = document.getElementById("modal");
      const iframe = document.getElementById("player");
      iframe.src = "";
      modal.style.display = "none";
    };

    /* ===== INTERACTIVE BACKGROUND ===== */
    const bg = document.querySelector(".bg");
    window.addEventListener("mousemove", e => {
      bg.style.setProperty("--x", e.clientX + "px");
      bg.style.setProperty("--y", e.clientY + "px");
    });

    /* ===== PARTICLES ===== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h, particles;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function initParticles() {
      const count = window.innerWidth < 600 ? 30 : 60;
      particles = Array.from({ length: count }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.4,
        vy: (Math.random() - 0.5) * 0.4,
        r: Math.random() * 2 + 1
      }));
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255,255,255,0.4)";
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      resize();
      initParticles();
    });

    resize();
    initParticles();
    animate();
  </script>

</body>
</html>
